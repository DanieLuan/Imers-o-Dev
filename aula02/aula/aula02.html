<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Imersão Dev Alura - Aula 02</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em Real R$
        </p>
        <label for="moeda">Insira o valor em R$</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="ConverterDolar()">Dólar</button>
        <button type="submit" onclick="ConverterEuro()">Euro</button>
        <h2 id="valorConvertido"></h2>
        <div class="btc">
            
            <h3 id="valorBitCoin"></h3><img src="https://logos-world.net/wp-content/uploads/2020/08/Bitcoin-Emblem.png" alt="logo-bitcoin" class="btc-logo">
        </div>
        
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
